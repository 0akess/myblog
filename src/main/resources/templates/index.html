<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–ë–ª–æ–≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(131, 255, 246, 0.1), rgba(0, 123, 255, 0.2));
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
        }

        .content-container {
            width: 1200px;
        }

        h1, h2, h3 {
            color: #333;
        }

        .top-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .create-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-button:hover {
            background-color: #218838;
        }

        .filter-form input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 250px;
            font-size: 14px;
        }

        .search-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .post-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        .post-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .post-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post-preview {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .tag:hover {
            background-color: #d4eaff;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 12px;
            background-color: rgba(253, 253, 253, 0.98);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 5px;
        }

        .pagination a:hover {
            background-color: #FDFDFDF9;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .pagination a {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: #0056b3;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination a {
            display: inline-block;
            padding: 10px 16px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .pagination a.active {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .pagination a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .pagination a {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

    </style>
</head>

<body>
<div class="content-container">
    <h1>–õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤</h1>

    <div class="top-panel">
        <a th:href="@{/posts/new}">
            <button class="create-button">–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</button>
        </a>

        <form th:action="@{/}" method="get" class="filter-form">
            <input type="text" name="tag" th:value="${selectedTag}" placeholder="–§–∏–ª—å—Ç—Ä –ø–æ —Ç–µ–≥—É">
            <button type="submit" class="search-button">–ü–æ–∏—Å–∫</button>
        </form>
    </div>

    <div th:each="post : ${posts}" class="post-container">
        <img th:src="${post.imageUrl}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–∞" class="post-image">
        <div class="post-content">
            <a th:href="@{'/posts/' + ${post.id}}">
                <h2 th:text="${post.title}"></h2>
                <p class="post-preview" th:text="${post.content}"></p>
            </a>

            <p>‚ù§Ô∏è –õ–∞–π–∫–æ–≤: <span th:text="${post.likes}"></span> | üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤: <span th:text="${post.comments.size()}"></span></p>

            <div class="tags">
                <span class="tag" th:each="tag : ${post.tags}" th:text="${tag}"></span>
            </div>
        </div>
    </div>

    <div class="pagination-container">
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{|/?page=${i}&size=${size}${selectedTag != null ? '&tag=' + selectedTag : ''}|}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'active'"></a>
        </span>
    </div>
</div>
</body>
</html>
